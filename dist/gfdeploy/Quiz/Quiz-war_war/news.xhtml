<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Quiz WebSite</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="Quiz WebSite" brandHref="index.xhtml" fixed="top" inverse="true">
            <b:navbarLinks pull="right">
                <h:form>
                    <b:navbarLinks pull="right">
                        <b:navLink value="Quiz" href="index.xhtml"></b:navLink>
                        <b:navLink value="News" href="news.xhtml"></b:navLink>
                        <b:navLink value="Profile" href="profile.xhtml"></b:navLink>
                        <b:navCommandLink value="Logout" action="#{loginController.logout()}" />
                    </b:navbarLinks>
                </h:form>
            </b:navbarLinks>
        </b:navBar>
      
        <ui:repeat var="news" value="#{newsController.ALL}" >
            <b:jumbotron>
                <b:container>
                    <h1>#{news.title}</h1>
                    <p>#{news.news}</p>
                </b:container>
            </b:jumbotron>
        </ui:repeat>
    </h:body>
</html>
