<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Dashboard - Gestion des thèmes</title>
        <meta name="author" content="Riccardo Massera"></meta>
        
    </h:head>
    <h:body style="padding-top: 60px">
        
        <b:navBar brand="Quiz APP" brandHref="#" inverse="true" fixed="top" fluid="true">
            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Settings" href="#"></b:navLink>
                <b:navLink value="Profile" href="#"></b:navLink>
                <b:navLink value="Help" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <h:form>
                        <b:listLinks>
                            <b:navLink header="Gestion :" />
                            <b:navLink href="/Quiz-war/faces/themes/index.xhtml" value="Thèmes" />
                            <b:navLink href="/Quiz-war/faces/quizs/index.xhtml" value="Quizs" />
                            <b:navLink href="/Quiz-war/faces/questions/index.xhtml" value="Questions" />
                            <b:navLink href="/Quiz-war/faces/choix/index.xhtml" value="Choix" />
                            <b:navLink href="/Quiz-war/faces/utilisateurs/index.xhtml" value="Utilisateur" active="true" />
                        </b:listLinks>
                        <b:listLinks>
                            <b:navCommandLink value="Deconnexion" action="#{loginController.logout()}" />
                        </b:listLinks>
                    </h:form>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Gestions des utilisateurs</h1>
                    <a class="btn" href="/Quiz-war/faces/utilisateurs/create.xhtml">Ajoutez un utilsateur</a>
                    <hr/>
                    <b:row styleClass="table-responsive">
                        <h:form>
                            <b:dataTable var="utilisateurObj" value="#{utilisateurController.all}" >
                                <b:dataTableColumn value="#{utilisateurObj.id}"/>
                                <b:dataTableColumn value="#{utilisateurObj.role}" />
                                <b:dataTableColumn value="#{utilisateurObj.nom}" />
                                <b:dataTableColumn value="#{utilisateurObj.nom}" />
                                <b:dataTableColumn value="#{utilisateurObj.prenom}" />
                                <b:dataTableColumn value="#{utilisateurObj.username}" />
                                <h:column>
                                    <h:commandLink value="Edit" action="#{utilisateurController.edit(utilisateurObj)}"></h:commandLink>
                                </h:column>
                                <h:column>
                                    <h:commandLink value="Delete" action="#{utilisateurController.delete(utilisateurObj)}"></h:commandLink>
                                </h:column>
                            </b:dataTable>
                        </h:form>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
