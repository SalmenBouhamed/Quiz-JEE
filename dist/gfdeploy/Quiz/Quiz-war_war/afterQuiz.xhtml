<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Quiz WebSite</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="Quiz WebSite" brandHref="index.xhtml" fixed="top" inverse="true">
            <h:form>
                <b:navbarLinks pull="right">
                    <b:navLink value="Quiz" href="index.xhtml"></b:navLink>
                    <b:navLink value="News" href="news.xhtml"></b:navLink>
                    <b:navLink value="Profile" href="profile.xhtml"></b:navLink>
                    <b:navCommandLink value="Logout" action="#{loginController.logout()}" />
                </b:navbarLinks>
            </h:form>
        </b:navBar>
        <b:jumbotron>
            <b:container>
                <h1>Quiz terminé!</h1>
                <p>Merci pour votre essai.
                    <h3>Votre score est : #{scoreMangerController.quizScore}</h3>
                </p>
                <p>
                    <a href="/Quiz-war/faces/index.xhtml" class="btn btn-lg btn-info">Take an other quiz»</a>
                </p>
            </b:container>
        </b:jumbotron>
        <h:form>
            <ui:repeat var="question" value="#{quizController.quiz.questionList}" >
                <b:panel title="#{question.enonce}" look="primary">
                    <h:selectOneRadio>
                        <ui:repeat var="c" value="#{question.choixList}">
                            <h:outputText value="#{c.reponse}" />  <span style="color: green" >#{c.type}</span><br />
                        </ui:repeat>
                    </h:selectOneRadio>
                </b:panel>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
