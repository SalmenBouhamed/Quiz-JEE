<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestion des questions</title>
    </h:head>
    <h:body>
        <h:form>

            <h:outputLabel for="quiz" >Quiz</h:outputLabel>
            <h:selectOneMenu value="#{questionController.quizId}">
                <f:selectItems value="#{quizController.all}" var="t" itemValue="#{t.id}" itemLabel="#{t.sujet}" />
            </h:selectOneMenu>
            
            <h:outputLabel for="sujet" >Sujet</h:outputLabel>
            <h:inputText value="#{questionController.question.enonce}"></h:inputText>
            
            <h:commandButton value="Update" action="#{questionController.update()}"></h:commandButton>
            
        </h:form>
    </h:body>
</html>
